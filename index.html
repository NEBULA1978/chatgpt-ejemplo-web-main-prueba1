<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de bicicletas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 10px;
        }

        #nav {
            background-color: #FFA07A;
            text-align: center;
        }

        #nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #nav li {
            display: inline-block;
            margin-right: 10px;
        }

        #nav a {
            color: black;
            text-decoration: none;
            padding: 10px;
        }

        #nav a:hover {
            background-color: #ff7f50;
        }

        #main {
            margin: 0 auto;
            max-width: 800px;
            padding: 10px;
        }

        section#bicicletas {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffb6c1;
        }

        section#camisetas {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffb6c1;
        }

        section#ubicacion {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffb6c1;
        }

        section#reservas {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffb6c1;
        }

        section h2 {
            margin-top: 0;
        }

        #footer {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alquiler de bicicletas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#Bicicletas">Bicicletas</a></li>
            <li><a href="#Camisetas">Camisetas</a></li>
            <li><a href="#Ubicación">Ubicación</a></li>
            <li><a href="#Reservas">Reservas</a></li>

        </ul>
    </nav>
    <main>
        <!-- Filtro por modelo -->
        <select id="filtro-modelo">
            <option value="Todos los modelos">Todos los modelos</option>
            <option value="Bicicleta de montaña">Bicicleta de montaña</option>
            <option value="Bicicleta de carretera">Bicicleta de carretera</option>
            <option value="Bicicleta de paseo">Bicicleta de paseo</option>
            <option value="Camisetas de manga corta y larga">Camisetas de manga corta y larga</option>

        </select>

        <!-- Filtro por precio -->
        <select id="filtro-precio">
            <option value="Todos los precios">Todos los precios</option>
            <option value="Hasta $5">Hasta $5</option>
            <option value="Hasta ${10}">Hasta ${10}</option>
            <option value="Hasta ${15}">Hasta ${15}</option>

        </select>

        <section id="bicicletas">
            <h2>Bicicletas disponibles</h2>
            <div id="bicicletas-contenedor"></div>
        </section>

        <section id="camisetas">
            <h2>Camisetas disponibles</h2>
            <div id="camisetas-contenedor"></div>
        </section>

        <section id="ubicacion">
            <h2>Ubicacion disponibles</h2>
            <div id="ubicacion-contenedor"></div>
        </section>

        <section id="reservas">
            <h2>Reservas disponibles</h2>
            <div id="reservas-contenedor"></div>
        </section>

    </main>
    <footer>
        <p>Copyright © 2021 Bicycle Rentals</p>
    </footer>
</body>
</html>
